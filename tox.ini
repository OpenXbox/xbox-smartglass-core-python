[tox]
envlist = py36, py37, py38, flake8

[travis]
python =
   3.6: py36
   3.7: py37
   3.8: py38

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 xbox

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = -e.[dev]

commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}
    make check
